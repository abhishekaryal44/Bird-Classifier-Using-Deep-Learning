{% extends 'base.html' %} 
{% load static %} 
{% block title %}Home{% endblock %}
{% block content %}
<div class="flex flex-col md:flex-row items-center justify-center m-10 min-h-[calc(100vh-25rem)]">
  <div class="mb-4 md:mb-0 md:mr-6">
    <img
      src="{% static 'images/hero.png' %}"
      alt=""
      class="h-48 md:h-[500px] w-auto object-cover"
    />
  </div>
  <div class="flex flex-col">
    <h1 class="font-bold text-2xl md:text-3xl mb-2 md:mb-4">
      Predict Endangered bird species instantly.
    </h1>
    <p class="text-lg">
      Explore nature effortlessly
      <a href="{% url 'renderHome' %}" class="text-purple-400"><i class="fas fa-arrow-right-from-bracket"></i></a>
    </p>
  </div>
</div>
{% endblock %}
